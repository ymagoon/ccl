<!--Use Table width as 920px.Since calender takes 720px width we need to add extra 200px for first column in table-->
<table style="width:920px;word-wrap:break-word; table-layout: fixed">
	<tr>
		<!--Add Facility Timing information -->
 		<td style = "text-align:left;HEIGHT:100px;vertical-align:top">  	
			<b>Clinical Hours:</b></br>		
			Monday to Thursday 8AM to 5PM</br>
			Friday 6AM to 6PM</br>
			Saturday 9AM to 12PM</br>
        </td>
		
		<!--Add Facility logo and Name -->
        <td colspan="2" > 
			<CENTER>
				<b>Add facility name here</b></CENTER>	 
        </td>
		
		<!--Add Address lines-->
        <td style = "text-align:right;HEIGHT:100px;vertical-align:top">
			Cerner Health Care</br>
			Prestige Obelisk</br>
			Bangalore-560001</br>
		</td>
	</tr>
</table>

<div id="menu" style="background-color:#FFFFFF;height:310px;width:200px;float:left;">
	
	<!--Add General note information here , like self care / patient care notes-->
	<div style="background-color:#FFFFFF;height:200px;width:200px;float:left;">
		<hr style="color: #FFF; height: 1px;width:180px;" align="left" noshade></hr>
		<b style="color:rgb(192,120,120)">Add Notes Heading Here</b></br>
		<p>this is note information field</p>		
	</div>
	
	<!--Add Calender note information -->
	<div style="background-color:#FFFFFF;height:245px;width:200px;float:left;">

		<b style="color:rgb(192,120,120)">Calender Note</b></br>
		<ul>
          <li data-ng-style="{'display':inline-block, 'float':left, 'width':'90%'}" data-ng-repeat="note in printNotes">{{note}}</li>
        </ul>
	</div>

</div>

<!--Add Calender information here-->
<div id="content" style="height:550px;width:720px;float:right;page-break-after:always;">
  <print-calendar-view></print-calendar-view>
</div>
