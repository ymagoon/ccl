<!DOCTYPE html>
<!-- saved from url=(0014)about:internet-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cerner Oncology Calendar View MPage</title>
    <link href="../css/treatment-calendar.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="loading-spinner" style="display:none;" class="loading-spinner">
    	<span class="loading-spinner-img-helper"></span>
        <img id="loading-spinner-img" src="../img/ajax-loader.gif" alt="Loading" class="loading-spinner-img" />
    </div>
    <div id="cal8" data-ng-controller="AppCtrl"
    class="row-fluid">
        <div id="cal5" class="row-fluid">
            <div id="cal3" data-ng-class="{'single-pane': showList, 'double-pane': !showList}"
            data-ng-show="showAccord">
                <div data-ng-controller="AccordionCtrl" class="section-cont" style="height:100%;">
                    <div data-ng-cloak class="row-fluid button-bar section-header">
                        <p class="pull-left section-label" style="margin-left:17px"><strong>{{schedAccord}}</strong>
                        </p>
                    </div>
                    <accordion></accordion>
                </div>
            </div>
            <div id="cal4" data-ng-class="{'single-pane': showAccord, 'double-pane': !showAccord}"
            data-ng-show="showList">
                <div data-ng-controller="ListCtrl" class="section-cont" style="height:100%;">
                    <div data-ng-cloak class="row-fluid button-bar section-header">
                        <p class="pull-left section-label"><strong>{{calList}}</strong>
                        </p>
                        <div class="pull-right show-label-section">
                            <label class="show-label" style="font-size: 12px;line-height: 12px">
                                <input type="checkbox" data-ng-model="showAll" class="show-all" style="margin:0px" />
                                <span style="font-size: 12px;line-height: 12px">{{showAllMsg}}</span>
                            </label>
                        </div>
                    </div>
                    <div data-ng-cloak class="gray-background gray-left gray-right indent"><strong>{{month}}</strong>
                    </div>
                    <calendar-list></calendar-list>
                </div>
            </div>
            <div id="cal9" data-ng-class="{'calendar-pane': showAccord || showList, 'calendar-full': !showAccord &amp;&amp; !showList}" style="height:100%;">
                <calendar-controls></calendar-controls>
                <div id="cal1" data-ng-controller="CalendarCtrl" class="row-fluid">
                    <calendar></calendar>
                </div>
            </div>
        </div>
    </div>
    <add-dialog></add-dialog>
    <status-dialog></status-dialog>
    <print-dialog></print-dialog>
    <div id="cal6" class="qtip"></div>
    <div id="mpageCore" style="display: none;">
        <a id="ID_CCLLINKHref_12980__" href=""></a>
        <div>
            <input id="ID_CCLPostParams_26619__" />
        </div>
    </div>

    <!-- template url code for accordionapptdir.html-->
    <script type="text/ng-template" id="accordionapptdir.html">

        <div class="row-fluid  clickable" 
        data-highlight="uids" data-ng-show="appt.visible"
        data-ng-click="showModal()">
            <div data-ng-class="{'anchor': appt.id() > 0.0 , 'italicfont': appt.id() <= 0.0}" >
            <div data-ng-class="{'accordion-date': !appt.json.EST, 'accordion-est-date': appt.json.EST}">
                <a class="anchor" href="#">{{date}}</a>
            </div>
              </div>
            <div class="order-header clickable text-overflow">{{name}}</div>
        </div>
    </script>

    <!-- accordiondir.js-->
    <script type="text/ng-template" id="accordiondir.html">
        <div id= "cal20" class="vert-scroll">
        	<div>
            <div class=" clickable"
            data-ng-show="$parent.showAppts">
                <div class="data-header"
                data-ng-click="apptsOpen = !apptsOpen"style="font-size:12px;line-height:12px;"><a class="anchor accordion-toggle"
                    href="#"><i data-ng-class="{'collapsed': !apptsOpen, 'expanded': apptsOpen}"></i><strong>{{apptsHeader}} </strong></a>
                </div>
                                	 <div id="loading-spinner-appts" style="display:none;" data-ng-hide="$parent.appts.length > 0"
									    class="loading-spinner2"><span class="loading-spinner-img-helper"></span>
									        <img id="loading-spinner-img" src="../img/ajax-loader.gif" alt="Loading" class="loading-spinner-img" />
									  </div> 
									    
                <div class="accordion-body clickable"
                data-ng-show="apptsOpen">
                    <div class="accordion-inner data-cont">
                        <accordion-appt data-array="$parent.appts"
                        data-index="{{$index}}"
                        data-ng-repeat="appt in $parent.appts track by appt.uid"></accordion-appt>
                        <div id="loading-spinner-plans" style="display:none;" data-ng-hide="$parent.plans.length > 0"
									    class="loading-spinner2"><span class="loading-spinner-img-helper"></span>
									        <img id="loading-spinner-img" src="../img/ajax-loader.gif" alt="Loading" class="loading-spinner-img" />
									    </div>
                        <accordion-plan data-array="$parent.plans"
                        data-index="{{$index}}"
                        data-ng-repeat="plan in $parent.plans track by plan.uid"></accordion-plan>
                    </div>
                </div>
            </div>
            <div data-ng-show="$parent.showChemo">
                <div class="data-header"
                data-ng-click="regimenOpen = !regimenOpen" style="font-size:12px;line-height:12px;"><a class="anchor accordion-toggle"
                    href="#"><i data-ng-class="{'collapsed': !regimenOpen, 'expanded': regimenOpen}"></i><strong>{{chemoHeader}}</strong></a>
                </div>
                	 <div id="loading-spinner-chemos" style="display:none;" data-ng-hide="$parent.chemos.length > 0"
									    class="loading-spinner2"><span class="loading-spinner-img-helper"></span>
									        <img id="loading-spinner-img" src="../img/ajax-loader.gif" alt="Loading" class="loading-spinner-img" />
									    </div>
                <div class="accordion-body" data-ng-show="regimenOpen">
                    <div class="accordion-inner data-cont">
                        <accordion-regimen data-array="$parent.chemos"
                        data-index="{{$index}}"
                        data-ng-repeat="chemo in $parent.chemos track by chemo.uid"></accordion-regimen>
                    </div>
                </div>
            </div>
            <div data-ng-show="$parent.showMeds">
                <div class="data-header"
                data-ng-click="medsOpen = !medsOpen" style="font-size:12px;line-height:12px;"><a class="anchor accordion-toggle"
                    href="#"><i data-ng-class="{'collapsed': !medsOpen, 'expanded': medsOpen}"></i><strong>{{medsHeader}}</strong></a>
                </div>
                                	 <div id="loading-spinner-meds" style="display:none;" data-ng-hide="$parent.meds.length > 0"
									    class="loading-spinner2"><span class="loading-spinner-img-helper"></span>
									        <img id="loading-spinner-img" src="../img/ajax-loader.gif" alt="Loading" class="loading-spinner-img" />
									    </div>
                <div class="accordion-body"
                data-ng-show="medsOpen">
                    <div id="accordionMedHolder" class="accordion-inner data-cont">
                        <accordion-med data-array="$parent.meds"
                        data-index="{{$index}}"
                        data-ng-repeat="med in $parent.meds track by med.uid"></accordion-med>
                    </div>
                </div>
            </div>
              </div>
        </div>
    </script>


    <!-- accordionmeddir.js-->
    <script type="text/ng-template" id="accordionmeddir.html">    
             <div class="med-text accordion-line " style = "margin-left: 10px;padding-left:1px;width:100%">
                <input class="pull-left" type="checkbox" style ="width:20px;" data-ng-click="med.setVisible()" data-ng-checked="med.visible"/>               
                  <div data-ng-class="{'clickable': med.allDates() === ''}" style = "float: left; margin-left: 5px; width: 90%"
                    data-ng-click="showModal()">  {{med.name()}}, {{med.sdl()}}
             </div>
         </div>      
    </script>  



    <!-- accordionorderdir.js -->
    <script type="text/ng-template" id="accordionorderdir.html">
        <div  class="order-header clickable text-overflow" 
        data-highlight="uids" data-ng-show="order.visible"
        data-ng-click="showModal()">
         <div data-ng-class="{'anchor': order.id() > 0.0 , 'italicfont': order.id() <= 0.0}" >
            <div data-ng-class="{'accordion-date': !order.json.EST, 'accordion-est-date': order.json.EST}">
            	<a class="anchor" href="#">{{date}}</a>
            </div>
               </div>
            <div class="text-overflow" >{{order.name()}}</div>
        </div>
    </script>

    <!-- accordionplandir.js-->
    <script type="text/ng-template" id="accordionplandir.html">
        <div class="row-fluid" data-ng-show="!resultsHidden" >
            <div data-ng-class="{'plan-header clickable': plan.fromChemo, 'regimen-header': !plan.fromChemo}" >
                <div class="chemo-status">{{plan.status()}}</div>
               <div data-ng-class="{'order-sublist text-overflow': plan.fromChemo, 'regimenplan-sublist text-overflow': !plan.fromChemo}" data-ng-style="{'margin-right': statusWidth }" style="font-weight: bold;"
                data-ng-click="isChemoExpanded = !isChemoExpanded;">
                <a class="anchor accordion-toggle" href="#">
                   <i data-ng-class="{'collapsed': !isChemoExpanded, 'expanded': isChemoExpanded}"></i>
                      <img style="margin-bottom: 10px;" data-ng-src="{{plan.imgUrl}}" />  {{plan.name()}}</a>
                </div>
            </div>
            <div data-ng-show="isChemoExpanded">
   	          <div data-ng-show="areOrdersExpanded">
                     <accordion-order data-ng-class="{'regimenorder-sublist': order.fromChemo, 'plan-sublist': !order.fromChemo}"
                     data-array="plan.orders"
                    data-index="{{$index}}"
                    data-ng-repeat="order in plan.orders track by order.uid"></accordion-order>
                </div>
            </div>
        </div>



    </script>


    <!-- accordionregimendir.js-->
    <script type="text/ng-template" id="accordionregimendir.html">
        <div class="row-fluid" data-ng-show="!resultsHidden">
            <div class="regimen-header clickable "  >
                <div class="text-overflow " style="margin-left: 10px;"
                data-ng-click="isRegimenExpanded = !isRegimenExpanded;"><a class="anchor accordion-toggle"
                    href="#"><i data-ng-class="{'collapsed': !isRegimenExpanded, 'expanded': isRegimenExpanded}"></i>
                    <img class="clickable" style="margin-bottom: 10px;" data-ng-src="{{regimen.imgUrl}}" />
                    <strong>{{regimen.regimenName()}}</strong></a>
                </div>
            </div>
            <div data-ng-show="isRegimenExpanded">
                <div data-ng-show="arePlansExpanded">
                    <accordion-plan data-array="regimen.plans"
                    data-index="{{$index}}"
                    data-ng-repeat="plan in regimen.plans track by plan.uid"></accordion-plan>
                </div>
            </div>
        </div>

    </script>
    <!-- adddialogdir.js-->

  <script type="text/ng-template" id="adddialogdir.html">
    <div class="add-dialog text-center" data-ng-show="showDialog == true">
        <div class="modal-bckgrnd">
            <div class="center-vert">
                <div class="center-horiz">
                    <div class="modal-dialog text-left">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="modal-main">
                                    <div class="row-fluid">
                                        <div style="padding-top: 10px;padding-bottom:6px; min-height: 0px" class="span12">
                                           <strong>{{titleLabel}}
                                            <span style=" float:right ">
                                            	<button type="button" data-ng-click="showDialog = false;" class="window-close">
                                            	</button>
                                            </span>
                                           </strong>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="modal-frame">
                                                <div class="modal-guts">
                                                    <div class="modal-top">
                                                        <div class="row-fluid " style:"disply:inline-block;">
                                                         <div style="float: left;">                                                    
                                                           <span class="modal-name">{{headerLabel}}: </span> 
                                                         </div>
                                                               
                                                             <div style="float:left;width:90%;">
                                                           		<input type="text" style="float: left;" class="modal-note" data-ng-model="text" data-ng-show="isNote" />
                                                           	 </div>
                                                           	 <div style="float:left;width:40%;" data-ng-hide="isNote" >
                                                                    <span class="modal-name"><strong>{{text}}</strong></span>
                                                             </div>                                

                                                              
                                                             <div style="float:left;" data-ng-hide="isNote" >                                                    
		                                                           <span class="modal-name">  {{timeLabel}}: </span> 
		                                                     </div>
                                                              
                                                                <div style="float: left;" class="modal-name" data-ng-hide="isNote" >
	                                                             <span style="disply:inline-block; float: left; " class="input-append bootstrap-timepicker"  data-ng-hide="isNote " >
	                                                                  <input id="timepicker" type="text" class="input-small" />
	                                                                  <span class="add-on"><i class="icon-time"></i></span>
	                                                             </span> 
	                                                              </div>                   
	                                                               <p style="margin-left: 15px;" data-ng-show= "schedulable.fromChemo && !schedulable.sequence">
	                                                                	<input type="checkbox" data-ng-model="updateCycleFlag" id="updateCycleCheck"  /> {{updateCycleDate}}
	                                                               </p>                                                                                                                                                                                 
	                                                              	                                                              
															</div>
															
															<div style="float: left; width:100%" data-ng-show="isMed">                                                    
			                                                        <span class="modal-name">{{startDTTM}}: </span> 
			                                                        <span class="modal-name"><strong>{{schedulable.startDate()}}</strong></span>
                                                            </div>	
                                                                                                             
                                                        <div class="row-fluid">
                                                            <div class="span6 modal-label"><span><em>{{selectDatesLabel}}:</em></span>
                                                            </div>
                                                            <div class="span6">
                                                                <div class="btn-group pull-right" style= "padding-bottom: 0px">
                                                                	<button type="button" data-ng-show="isMulti"  class="btn-link" data-ng-click="ClearDateSelection()">{{clearSelectedDates}}</button>
                                                                    <button type="button" data-ng-class="{'doubleleft-arrow': leftMonth > 2, 'disabled doubleleft-arrow': leftMonth < 3 }" 
                                                                    title="{{backThree}}"
                                                                    data-ng-disabled="leftMonth < 3"
                                                                    data-ng-click="moveBackward(3)">
                                                                        
                                                                    </button>
                                                                    <button type="button" data-ng-class="{'left-arrow': leftMonth > 0, 'disabled left-arrow': leftMonth == 0 }"  
                                                                    title="{{backOne}}"
                                                                    data-ng-disabled="leftMonth == 0"
                                                                    data-ng-click="moveBackward(1)" style="margin-right: 1px; margin-left: 1px;">
                                                                   
                                                                    </button>
                                                                    <button type="button" data-ng-class="{'right-arrow': leftMonth < (keysLength - 3), 'disabled right-arrow': leftMonth > (keysLength - 4) }" 
                                                                    title="{{forwardOne}}"
                                                                    data-ng-disabled="leftMonth > (keysLength - 4)"
                                                                    data-ng-click="moveForward(1)" style="margin-right: 1px; margin-left: 1px;">

                                                                    </button>
                                                                    <button type="button" data-ng-class="{'doubleright-arrow': leftMonth < (keysLength - 5), 'disabled doubleright-arrow': leftMonth > (keysLength - 6) }" 
                                                                    title="{{forwardThree}}"
                                                                    data-ng-disabled="leftMonth > (keysLength - 6)"
                                                                    data-ng-click="moveForward(3)">
													                 </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div id="modal-calendars" class="row-fluid">
                                                            <div class="span4"></div>
                                                            <div class="span4"></div>
                                                            <div class="span4"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 lt-gray-background modal-btn-cont">
                                	<div style="margin-left:10px;float:left;" data-ng-hide="isNote || isMulti || isMed || schedType === 'Appointment' || schedType === 'Medication'" >
                                		   <p>
                                                <input type="radio" data-ng-click="sendRequestforCycle()" data-ng-modal = "requestforCycle"
                                                 data-ng-checked="requestforCycle" /> {{requestforCycleTitle}}
                                            </p>
                                            <p data-ng-show= "schedulable.fromChemo" >
                                                <input type="radio" data-ng-click="adjustAllFutureCycle()" data-ng-modal = "adjustAll"
                                                data-ng-checked="adjustAll" /> {{adjustAllTitle}}
                                            </p>
                                            <p data-ng-show= "schedulable.fromChemo && showRequestAll" >
                                                <input type="radio" data-ng-click="requestAllFutureCycle()" data-ng-modal = "requestAll"
                                                data-ng-checked="requestAll" /> {{requestAllTitle}}
                                            </p>
                                     </div>
                                     
                                	<div class="pull-right modal-btn-group">
                                		<div style="height:10px; " data-ng-hide="isNote || isMulti || isMed" ></div>
                                		<button type="button" id="submitButton" class="btn" data-ng-click="submit()">{{completeLabel}}</button>
                                		<button type="button" class="btn" data-ng-click="showDialog = false;">{{cancelLabel}}</button>
                                		<button type="button" class="btn" id="DeleteButton"  data-ng-show="isDelete" data-ng-click="deleteNotes()" style="margin-left:24px">{{deleteLabel}}</button>
                                	</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</script>
  <!-- statusdialogdir.js-->

  <script type="text/ng-template" id="statusdialogdir.html">
    <div id="statusdialog" class="add-dialog text-center" data-ng-show="showStatusDialog == true">
        <div class="modal-bckgrnd">
            <div class="center-vert">
                <div class="center-horiz">
                    <div class="status-dialog text-left">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="modal-main">
                                	
                                	 <div>
                                	   <h4 style="color:#193F72;font-size:14px;font-weight:bold; text-align: center;">{{SignTitle}}</h4>
                                     </div>
                                	 <div id="loading-spinner-status" style="display:none;"
									    class="loading-spinner2"><span class="loading-spinner-img-helper"></span>
									        <img id="loading-spinner-img" src="../img/ajax-loader.gif" alt="Loading" class="loading-spinner-img" />
									 </div>
									 
                                	 <table style="width:100%">
                                	 	<tbody>
	                                	 <tr style="text-align: center;">

	                                	 </tr>
	                                 	 <tr  style="text-align: center;">
	                                		<td style="width:20%"> <h4 style="color:#193F72;font-size:14px;font-weight:bold; text-align: right;">{{NewDateTimeTitle}}</h4></td>
	                                	   <td style="width:80%"><h4 style="color:#74736D;font-size:14px;font-weight:; text-align: left;">  {{NewDateTime}}</h4></td>

                    </div>

</script>

    <!-- calendarcontrolsdir.js-->

    <script type="text/ng-template" id="calendarcontrolsdir.html">

        <div class="button-bar" data-startindex="startingIndex"
        data-movebackward="moveBackward(num)"
        data-moveforward="moveForward(num)">
            <div class="span4">
                <div class="btn-group">
                	                 
                	
                   <button type="button" data-ng-class="{'doubleleft-arrow': startindex > 34, 'disabled doubleleft-arrow': startindex < 35 }"
                    title="{{backFive}}"
                    data-ng-disabled="startindex < 35"
                    data-ng-click="movebackward({num: 35})">
                   
                    </button>
                    
                    <button type="button" data-ng-class="{'left-arrow': startindex > 0, 'disabled left-arrow': startindex == 0 }"
                    title="{{backOne}}" data-ng-disabled="startindex == 0"
                    data-ng-click="movebackward({num: 7})">
                    </button>
                    <button type="button" class="transparent" style="background-color: #A0ADB7;border: 1px solid # 79868F; color:#FFFFFF;line-height:18px" 


                    title="{{fiveWeeks}}" > {{fiveWeeks}}
                    </button>
                    <button type="button" data-ng-class="{'right-arrow': startindex < (endIndex - 41), 'disabled right-arrow': startindex > (endIndex - 41) }"
                    title="{{forwardOne}}"
                    data-ng-disabled="startindex > (endIndex - 41)"
                    data-ng-click="moveforward({num: 7})">
                    </button>
                    <button type="button" data-ng-class="{'doubleright-arrow': startindex < (endIndex - 71), 'disabled doubleright-arrow': startindex > (endIndex - 71) }"
                    title="{{forwardFive}}"
                    data-ng-disabled="startindex > (endIndex - 71)"
                    data-ng-click="moveforward({num: 35})">
                    </button>
                </div>
            </div>
            <div class="span8">
                <div class="pull-right">
                    <div class="btn-group" style= "margin-right: -8px">
                        <input type="image" src="{{dropDownImg}}" data-toggle="dropdown" />
                        <ul class="dropdown-menu" role="menu">
                            <li><a data-ng-click="toggleAccordTitle()">{{accordTitle}}</a>
                            </li>
                            <li><a data-ng-click="toggleListTitle()">{{listTitle}}</a>
                            </li>                            
                            <li><a data-ng-click="toggleSchedTitle()">{{schedTitle}}</a>
                            </li>
                            <li><a data-ng-click="toggleEstTitle()">{{estTitle}}</a>
                            </li>
                            <li><a data-ng-click="toggleApptsTitle()">{{apptsTitle}}</a>
                            </li>
                            <li><a data-ng-click="toggleChemo()">{{chemoTitle}}</a>
                            </li>
                            <li><a data-ng-click="toggleMedsTitle()">{{medsTitle}}</a>
                            </li>
                            <li><a data-ng-click="toggleNotesTitle()">{{notesTitle}}</a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn-image transparent"
                    title="{{printPreview}}"
                    data-ng-click="showPrintModal()"><i class="icon-print"></i>
                    </button>
                </div>
            </div>
        </div>


    </script>


    <!-- calendardatedir.js -->
    <script type="text/ng-template" id="calendardatedir.html">
        <div class="date box-sizing gray-right gray-bottom" style="height:100%; "
        data-ng-class="{ 'gray-left': isSunday(), 'stripe': isStriped(), 'past': isPast()}"
        data-ng-mouseenter="mouseOver = true"
        data-ng-mouseleave="mouseOver = false">
            <div class="row-fluid indent">
            	<span class="clickable" title="{{addNote}}" data-ng-show="mouseOver && !isPast()" data-ng-click="showModal(-1)">
                <i class="icon-pencil"></i>
                </span>
                <span class= 'text-overflowAuto' data-ng-show="!mouseOver || isPast() ">
                	<span class="month ">{{month()}}</span>
                	<span data-ng-class= "{'month': month() != ''}">{{date}}</span>
                	<span class="month">{{year()}}</span>                
                </span>
            </div>
            <div class="row-fluid">
                <div class="date-icons-cont">
                	  <img alt="" class="" data-ng-src="{{apptImgUrl}}" data-ng-show="apptImgVisible">
