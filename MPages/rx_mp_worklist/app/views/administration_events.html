<div data-bind="foreach : {data :administrationEvents, as : 'event'}">
    <b><span data-bind="text : event.COLADMEVENTDISP, attr : {title : event.COLADMEVENTDISP}">
    </span>: </b>
    <span data-bind="title : $root.getEventDetails(event), text : $root.getEventDetails(event) "></span><i
        data-bind="text : $root.getLocalizedDate(event.COLADMEVENTDT), attr : {title : $root.getLocalizedDate(event.COLADMEVENTDT)}">
    </i>
    <br />
</div>
