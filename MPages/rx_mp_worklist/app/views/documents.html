<div data-bind="foreach : {data :documents, as : 'document'}">
    <span class="hrc-bold WLSpacer" data-bind="text: document.COLDOCDISP, attr : {title : document.COLDOCDISP}">
    </span>:<span class="WLSpacer" data-bind="text : document.COLDOCAUTHOR, attr : {title : document.COLDOCAUTHOR}">
    </span><span class="hrc-italic WLSpacer" data-bind="text : $root.getLocalizedDate(document.COLDOCDTDISP)">
    </span>
    <br />
</div>
