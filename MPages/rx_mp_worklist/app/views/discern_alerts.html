<div data-bind="foreach : {data :discernAlerts, as : 'alert'}">
    <b><span data-bind="text : alert.COLALERTDISPLAYNAME, attr : {title : alert.COLALERTDISPLAYNAME}">
    </span>: </b><i data-bind="text : $root.getLocalizedDate(alert.COLALERTDATETIME), attr : {title : $root.getLocalizedDate(alert.COLALERTDATETIME)}">
    </i>
    <br />
</div>
