<table class="riskQualifier">
	<tr>
		<th>Qualifier</th><th>Type</th><th>Value</th>
	</tr>
	<tr>
		<td>
		<select class='fallSignDrop' id='fallSignDrop' name='sign'>
			<option value='ANY'>ANY</option>
			<option value='EQUAL'>EQUAL</option>
			<option value='NOT EQUAL'>NOT EQUAL</option>
			<option value='GREATER THAN'>GREATER THAN</option>
			<option value='LESS THAN'>LESS THAN</option>
		</select>
		</td>
		<td>
		<select class='fallTypeDrop' id='fallTypeDrop' name='type'>
			<option value='NUMERIC'>NUMERIC</option>
			<option value='ALPHA'>ALPHA</option>
		</select>
		</td>
		<td>
		<input class='fallScoreInput' id='fallScoreInput' type='text'>
		</input>
		</td>
		
		<td> 
				<button class='qualifierDelete'><img/>
				</button>
		</td>
	</tr>
</table>
