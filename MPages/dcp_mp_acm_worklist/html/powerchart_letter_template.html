<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
</head>
<body style="text-align: justify;
    white-space: normal;">

<div class="addresses" style="position:relative;
	height:4.0in;	
	width:7.4in;">
<div class="orgAddress" style="position:absolute;
    top: 0.250in;
    left: 0.375in;
    width: 3.375in; 
    height: 0.875in;
    font-size: 9pt;">
<div>$SENDER_NAME$</div>
<div>$STREET_ADDR$</div>
<div>$STREET_ADDR2$</div>
<div>$STREET_ADDR3$</div>
<div>$STREET_ADDR4$</div>
<div>$CITY$ $STATE_DISP$ $COUNTRY_DISP$ $ZIPCODE$</div> 

</div>
<div class="patientAddress" style="position:absolute;
    top: 2.000in;
    left: 0.375in;
    width:3.875in;
    height:0.875in;
    font-size: 10pt;">
<div>$PAT_NAME$</div>
<div>$PAT_STREET_ADDR$</div>
<div>$PAT_STREET_ADDR2$</div>
<div>$PAT_STREET_ADDR3$</div>
<div>$PAT_STREET_ADDR4$</div>
<div>$PAT_CITY$ $PAT_STATE_DISP$ $PAT_COUNTRY$ $PAT_ZIPCODE$</div>
</div>

</div>
<div class="bodyContent" style="position:relative;
    font-size: 11pt;
    line-height: 1.5;
    white-space: normal;">
$DATE$
	<br />
	<br />
$BODY$
</div>
</body>

</html>
